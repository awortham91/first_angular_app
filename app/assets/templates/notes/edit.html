<div class="notes_show_title">{{note.title}}</div>
<div class="notes_show_full">
  <div class="page-header">
    <p class="notes_show_content">{{note.description}}</p>
    <small>{{note.user.name}}</small>
    <div class="notes_show_quote_box">
      <p>{{note.content}}</p>
      <p><span class="label label-info">{{note.category.name}}</span></p>
    </div>
  </div>
</div>

<form class="notes_edit_form">
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input class= "form-control notes_edit_input" type="text" id="title" name="title" ng-model="note.title">
  </fieldset>

  <fieldset class="form-group">
    <label for="description">Quote</label>
    <textarea class= "form-control notes_edit_input" type="text" id="description" name="description" ng-model="note.description"></textarea>
  </fieldset>

  <fieldset class="form-group">
    <label for="content">Content</label>
    <textarea class= "form-control notes_edit_input" type="text" id="content" name="content" ng-model="note.content"></textarea>
  </fieldset>

  <fieldset class="form-group">
    <label for="category">Category</label>
    <select ng-options="category.id as category.name for category in categories" ng-model="note.categoryId"></select>
  </fieldset>

  <fieldset class="form-group">
    <label for="user">Author</label>
    <select ng-options="user.id as user.name for user in users" ng-model="note.userId"></select>
  </fieldset>

  <input type="submit" value="{{isSubmitting ? 'Saving...' : 'Save'}}" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="isSubmitting">
</form>
