<p class="notes_new_title">New Note</p>

<form class="notes_edit_form">
  <fieldset class="form-group">
    <label for="title">Title</label>
    <input class= "form-control notes_edit_input" type="text" id="title" name="title" ng-model="note.title">
  </fieldset>

  <fieldset class="form-group">
    <label for="title">Quote</label>
    <textarea class= "form-control notes_edit_input" type="text" id="description" name="description" ng-model="note.description"></textarea>
  </fieldset>

  <fieldset class="form-group">
    <label for="content">Content</label>
    <textarea class= "form-control notes_edit_input" type="text" id="content" name="content" ng-model="note.content"></textarea>
  </fieldset>

  <input type="submit" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="isSubmitting">
</form>
